<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>JS Project Skeleton</title>
  </head>

  <body>
    <h1>PictureWaves</h1>
    <div id="outer-canvas">
      <canvas id="canvas">PictureWave</canvas>
      <div id="outer-color">
        <div class="color-button" id="color1" style="background-image: linear-gradient(yellow, red)"></div>
        <div class="color-button" id="color2" style="background-image: linear-gradient(blue, violet)"></div>
        <div class="color-button" id="color3" style="background-image: linear-gradient(aqua, darkgreen)"></div>
        <div class="color-button" id="color4" style="background-image: linear-gradient(orangered, lightgreen)"></div>
        <input class="color-button" id="color5" type="color" style="width:72px"></div>
        <input type="range" min="1" max="20" id="pen-width"/>
      </div>
    </div>
    <button id="undo-button">Undo</button>
    <button id="clear-button">Clear</button>
    <script src="./dist/main.js"></script>
  </body>
</html>
