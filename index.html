<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>JS Project Skeleton</title>
  </head>

  <body>
    <h1>PictureWaves</h1>
    <div id="outer-canvas">
      <canvas id="canvas">PictureWave</canvas>
      <div id="outer-color">
        <div class="color-button" id="color1" style="background-image: linear-gradient(yellow, red)"></div>
        <div class="color-button" id="color2" style="background-image: linear-gradient(blue, violet)"></div>
        <div class="color-button" id="color3" style="background-image: linear-gradient(aqua, darkgreen)"></div>
        <div class="color-button" id="color4" style="background-image: linear-gradient(orangered, lightgreen)"></div>
        <input class="color-button" id="color5" type="color" style="width:72px"></div>
        <input type="range" min="1" max="20" value='10' id="pen-width"/>
      </div>
    </div>
    <button id="undo-button" class="card-button"><i class="fa fa-undo" aria-hidden="true"></i></button>
    <button id="play-button" class="card-button"><i class="fa fa-play" aria-hidden="true"></i></button>
    <button id="pause-button" class="card-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
    <button id="clear-button" class="card-button"><i class="fa fa-trash" aria-hidden="true"></i></button>
    <script src="./dist/main.js"></script>
  </body>
</html>
